<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div id="message">Loading model...</div>
    <div id="panel">
      <div id="start-panel">
        <select name="duration" id="duration">
          <option value=30 selected>Last 30 days</option>
          <option value=90>Last 90 days</option>
          <option value=180>Last 180 days</option>
          <option value=365>Last year</option>
          <option value=730>Last 2 years</option>
          <option value=99999>All</option>
        </select>
        <button id="start-fetching">Go!</button>
      </div>
      <div id="stop-panel">
        <div>Current duration: Last <span id="selected-duration">-</span> days</div>
        <div id="fetching-pages-container">Currently Fetching Page: <span id="fetching-pages"> - </span></div>
        <div id="analyzing-pages-container">Currently Analyzing Page: <span id="analyzing-pages"> - </span></div>
        <div id="merge-charts">Merge Charts<input id="merge-charts-slider" style="width: 30px" type="range" min="0" max="1" value="1"></div>
        <button id="stop-fetching">Stop</button>
      </div>
    </div>
    <ul id="error-list"></ul>
    <div id="charts-container"></div>
    <ol id='review-list'></ol>
    <script src='./popup.js' ></script>
    <iframe sandbox="allow-scripts" id="sandbox-iframe" src="./sandbox.html" style="display: none;"></iframe>
  </body>
</html>
